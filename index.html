<html>
<head>
    <link rel="icon" href="./images/clubbackground.jpg" type="image/gif" sizes="16x16">
    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="script.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <title>DDR-Project 1</title>
</head>
<body>

<div id="BackgroundScene">
  <div id="DanceScoreboard">
    <div id="GameStopped"><button id="StartBtn" class="btnStyle" onclick="gameStarted=true;">Begin Game</button>
      <br><br><br>
      <div class="Status"><strong>Click Begin Game to Start</strong></div>
    </div>
    <div id="GameRunning"><button id="StopBtn" class="btnStyle" onclick="history.go(0);">Stop Game</button>
      <div id="Status" class="Status"></div>
    </div>
  </div>
<p style="color:blue;">Points Earned:</p>
<div id="dancePoints" class="Points"><div class="OutputText" id="CorrectCount">0</div>
    </div>
  <div class="stage"></div>
  <div id="DanceFloor">
    <div id="StaticArrows">
      <div id="SLeftArrow"></div>
      <div id="SDownArrow"></div>
      <div id="SUpArrow"></div>
      <div id="SRightArrow"></div>
    </div>
    <div id="MovingArrows"></div>
      <div id="LeftArrow"></div>
      <div id="UpArrow"></div>
      <div id="DownArrow"></div>
      <div id="RightArrow"></div>
  </div>

  <script>
  jQuery('#StartBtn').click(function(){
  jQuery('.Status').hide();
  })
</script>
</body>
</html>
