<!DOCTYPE html>
<html>
  <head>
	<title>Evans Text Twister</title>
    <style>
      .hidden {
        display: none;
      }
	</style>
	<link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
  </head>
	  <body>
		  <div class="main">
			  <h1 class="page-header">Welcome to My Text Twist</h1>
			  <p id="instructions">Instructions: To play click on the letter you want to use
				  for the word and once you've entered in the word fully. Click on check when you 
				  are ready to see if your guess is correct. Good Luck!
			  </p>
			  <div class="div-btn-start" id="div-btn-start">
				  <button type="button" class="btn btn-primary btn-lg btn-block" id="start">Start</button>
			  </div>
			  <div class="rack text-center" id="rack"></div>
			  <div class="guess text-center" id="div-guess">
				Enter a guess: <br>
				  <div class="div-guess-letters lead" id="guess"></div>
				  <button class="btn btn-primary" id="btn-guess" onclick="addCorrect()">Check</button>
				  <p>Words Remaining: </p><span class="badge" id="words-remaining"></span> 
				  <p class="guess-result" id="guess-result"></p>
			  </div>
			  <p>Correct Guesses:
				  <ul id = "correctGuess">
					  <li></li>
				  </ul>
			  </p>
		  </div>
	  </body>
	  <script type="text/javascript" src="index.js"></script>
  </html>
